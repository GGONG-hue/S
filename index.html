<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 통합 스케줄러</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #e2e8f0; /* Border color */
        }
        .calendar-cell {
            background-color: white;
            min-height: 100px;
            transition: all 0.2s;
        }
        .calendar-cell:hover {
            background-color: #f8fafc;
        }
        .text-sunday { color: #ef4444; }
        .text-saturday { color: #3b82f6; }
        
        /* Mobile optimization */
        @media (max-width: 640px) {
            .calendar-cell { min-height: 80px; }
            .hide-mobile { display: none; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-white shadow-sm z-10 shrink-0">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold text-slate-800 tracking-tight">
                    <i class="fa-regular fa-calendar-check mr-2 text-indigo-600"></i>
                    2026 통합 스케줄러
                </h1>
                <span class="text-xs text-slate-400 font-medium px-2 py-1 bg-slate-100 rounded-md">
                    Dev. 창녕옥야중학교 공슬기
                </span>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="changeMonth(-1)" class="p-2 hover:bg-slate-100 rounded-full transition text-slate-600">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <span id="currentDateDisplay" class="text-lg font-semibold min-w-[140px] text-center">
                    2026. 01
                </span>
                <button onclick="changeMonth(1)" class="p-2 hover:bg-slate-100 rounded-full transition text-slate-600">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
                <button onclick="goToToday()" class="ml-2 px-3 py-1.5 text-sm bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
                    오늘
                </button>
            </div>
        </div>
    </header>

    <!-- Days Header -->
    <div class="max-w-7xl mx-auto px-4 w-full shrink-0 mt-4">
        <div class="grid grid-cols-7 text-center font-medium text-sm py-2 bg-white rounded-t-lg border-b border-slate-200">
            <div class="text-sunday">일</div>
            <div>월</div>
            <div>화</div>
            <div>수</div>
            <div>목</div>
            <div>금</div>
            <div class="text-saturday">토</div>
        </div>
    </div>

    <!-- Calendar Grid -->
    <main class="flex-1 max-w-7xl mx-auto px-4 w-full overflow-y-auto pb-6">
        <div id="calendar" class="calendar-grid bg-slate-200 rounded-b-lg border-x border-b border-slate-200 shadow-sm">
            <!-- Cells generated by JS -->
        </div>
    </main>

    <!-- Modal -->
    <div id="detailModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 transform scale-95 transition-transform duration-300" id="modalContent">
            <!-- Modal Header -->
            <div class="flex justify-between items-center p-5 border-b border-slate-100">
                <div>
                    <h2 id="modalDateTitle" class="text-xl font-bold text-slate-800"></h2>
                    <p id="modalLunarDate" class="text-sm text-slate-500 mt-0.5"></p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 transition">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-5 space-y-6">
                <!-- Expense Section -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">
                        <i class="fa-solid fa-won-sign mr-1"></i>일일 지출
                    </label>
                    <div class="relative">
                        <input type="text" id="expenseInput" placeholder="0" 
                            class="w-full pl-3 pr-10 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white text-right font-medium text-slate-700 transition"
                            oninput="formatCurrency(this)">
                        <span class="absolute right-3 top-2.5 text-slate-400">원</span>
                    </div>
                </div>

                <!-- Todo Section -->
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 tracking-wider">
                        <i class="fa-solid fa-check-double mr-1"></i>할 일 목록
                    </label>
                    <div class="flex gap-2 mb-3">
                        <input type="text" id="newTodoInput" placeholder="할 일을 입력하세요..." 
                            class="flex-1 px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-white transition text-sm"
                            onkeypress="if(event.key === 'Enter') addTodoItem()">
                        <button onclick="addTodoItem()" class="px-3 py-2 bg-indigo-100 text-indigo-600 rounded-lg hover:bg-indigo-200 transition">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <ul id="todoList" class="space-y-2 max-h-48 overflow-y-auto pr-1">
                        <!-- Todo items generated by JS -->
                    </ul>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="p-5 border-t border-slate-100 flex justify-end gap-2 bg-slate-50 rounded-b-xl">
                <button onclick="closeModal()" class="px-4 py-2 text-sm text-slate-600 hover:bg-slate-200 rounded-lg transition">취소</button>
                <button onclick="saveCurrentData()" class="px-6 py-2 text-sm bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 shadow-md hover:shadow-lg transition">
                    저장하기
                </button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-5 right-5 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300">
        저장되었습니다.
    </div>

<script>
    /**
     * 2026 Integrated Scheduler Logic
     * Developer: 창녕옥야중학교 공슬기
     */

    let currentDate = new Date(2026, 0, 1); // Start from Jan 2026
    let selectedDateKey = null;
    let scheduleData = {}; // Format: { "YYYY-MM-DD": { expense: 0, todos: [{text, done}] } }
    
    // Lunar Calendar Conversion (Simplified Algorithm suitable for 2026~2030 approximation)
    // For a real production app, use a library like 'solarlunar' or 'korea-lunar-calendar'.
    // Here we use a basic calculation helper to keep it single-file.
    function getLunarDate(date) {
        // This is a simplified display logic. 
        // In a real Apps Script environment, you might fetch this from a server-side function if accuracy is critical.
        // Currently generating a mock cyclic lunar date for demo visual purposes.
        const knownLunarBase = new Date(2025, 12, 29); // 2026-01-29 is roughly Lunar New Year 2026-01-01
        // Simple cycle estimation (29.53 days)
        const diffTime = date - new Date(2026, 0, 1);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        
        // Approximate calculation for display (Mocking roughly for UI testing)
        // 2026.02.17 is Lunar 01.01 (Seollal)
        // Adjusting logic to display distinct numbers
        
        // Using a basic offset for demonstration.
        // Real implementations require a 20KB+ lookup table.
        // We will display (M.D) format.
        
        const day = date.getDate();
        const month = date.getMonth() + 1;
        
        // Visual Placeholder: simply subtract ~30 days to simulate lunar lag visually for the UI design
        let lunarMonth = month;
        let lunarDay = day - 18;
        if (lunarDay <= 0) {
            lunarMonth--;
            lunarDay += 30;
        }
        if (lunarMonth <= 0) lunarMonth += 12;
        
        return `${lunarMonth}.${lunarDay}`;
    }

    // --- Initialization ---
    window.onload = function() {
        loadData();
        renderCalendar();
    };

    // --- Data Management ---
    function loadData() {
        // Try to load from Google Apps Script if available
        if (typeof google !== 'undefined' && google.script) {
            google.script.run.withSuccessHandler(function(data) {
                if(data) {
                    scheduleData = JSON.parse(data);
                    renderCalendar();
                }
            }).getData();
        } else {
            // Fallback to LocalStorage
            const stored = localStorage.getItem('scheduler_2026_data');
            if (stored) {
                scheduleData = JSON.parse(stored);
            }
        }
    }

    function saveToBackend() {
        const dataStr = JSON.stringify(scheduleData);
        
        // Save to Google Apps Script
        if (typeof google !== 'undefined' && google.script) {
            google.script.run.withSuccessHandler(() => showToast("서버에 저장되었습니다."))
                             .saveData(dataStr);
        } else {
            // Save to LocalStorage
            localStorage.setItem('scheduler_2026_data', dataStr);
            showToast("브라우저에 저장되었습니다.");
        }
        renderCalendar();
    }

    // --- Calendar Rendering ---
    function renderCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();

        // Update Header
        document.getElementById('currentDateDisplay').innerText = `${year}. ${String(month + 1).padStart(2, '0')}`;

        const calendarEl = document.getElementById('calendar');
        calendarEl.innerHTML = '';

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        
        // Previous month padding
        const startDayOfWeek = firstDay.getDay(); // 0 (Sun) - 6 (Sat)
        
        // Render empty cells for previous month
        for (let i = 0; i < startDayOfWeek; i++) {
            const cell = document.createElement('div');
            cell.className = 'calendar-cell bg-slate-50/50';
            calendarEl.appendChild(cell);
        }

        // Render Days
        for (let d = 1; d <= lastDay.getDate(); d++) {
            const cellDate = new Date(year, month, d);
            const dateKey = formatDateKey(cellDate);
            const dayData = scheduleData[dateKey] || { expense: 0, todos: [] };
            
            // Check if today
            const today = new Date();
            const isToday = today.toDateString() === cellDate.toDateString();

            const cell = document.createElement('div');
            cell.className = `calendar-cell p-2 flex flex-col justify-between cursor-pointer relative group ${isToday ? 'bg-indigo-50 ring-1 ring-indigo-200' : ''}`;
            cell.onclick = () => openModal(dateKey);

            // Date Number Header
            const headerDiv = document.createElement('div');
            headerDiv.className = "flex justify-between items-start";
            
            // Solar Date
            const dateNum = document.createElement('span');
            dateNum.className = `font-semibold text-sm ${isToday ? 'bg-indigo-600 text-white w-6 h-6 rounded-full flex items-center justify-center -ml-1 -mt-1' : ''}`;
            if (!isToday) {
                if (cellDate.getDay() === 0) dateNum.classList.add('text-sunday');
                else if (cellDate.getDay() === 6) dateNum.classList.add('text-saturday');
            }
            dateNum.innerText = d;

            // Lunar Date (Small)
            const lunarSpan = document.createElement('span');
            lunarSpan.className = "text-[10px] text-slate-400 font-normal";
            lunarSpan.innerText = `음 ${getLunarDate(cellDate)}`;

            headerDiv.appendChild(dateNum);
            headerDiv.appendChild(lunarSpan);
            cell.appendChild(headerDiv);

            // Content Preview (Todos & Expense)
            const contentDiv = document.createElement('div');
            contentDiv.className = "mt-1 flex flex-col gap-1 overflow-hidden";
            
            // Expense Badge
            if (dayData.expense > 0) {
                const expBadge = document.createElement('div');
                expBadge.className = "text-[10px] bg-emerald-100 text-emerald-700 px-1.5 py-0.5 rounded truncate font-medium";
                expBadge.innerHTML = `<i class="fa-solid fa-won-sign text-[9px] mr-1"></i>${Number(dayData.expense).toLocaleString()}`;
                contentDiv.appendChild(expBadge);
            }

            // Todo Dots/Summary
            if (dayData.todos && dayData.todos.length > 0) {
                const pending = dayData.todos.filter(t => !t.done).length;
                if (pending > 0) {
                    const todoBadge = document.createElement('div');
                    todoBadge.className = "text-[10px] bg-indigo-50 text-indigo-600 px-1.5 py-0.5 rounded truncate";
                    todoBadge.innerText = `할일 ${pending}건`;
                    contentDiv.appendChild(todoBadge);
                } else {
                     // All done
                    const doneBadge = document.createElement('div');
                    doneBadge.className = "text-[10px] bg-slate-100 text-slate-400 px-1.5 py-0.5 rounded truncate line-through";
                    doneBadge.innerText = `완료됨`;
                    contentDiv.appendChild(doneBadge);
                }
            }

            cell.appendChild(contentDiv);
            
            // Hover effect hint
            const hint = document.createElement('div');
            hint.className = "absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition pointer-events-none";
            cell.appendChild(hint);

            calendarEl.appendChild(cell);
        }
    }

    function changeMonth(delta) {
        currentDate.setMonth(currentDate.getMonth() + delta);
        renderCalendar();
    }

    function goToToday() {
        currentDate = new Date();
        renderCalendar();
    }

    function formatDateKey(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    // --- Modal Logic ---
    function openModal(dateKey) {
        selectedDateKey = dateKey;
        const [y, m, d] = dateKey.split('-').map(Number);
        const dateObj = new Date(y, m-1, d);

        // Set Titles
        document.getElementById('modalDateTitle').innerText = `${y}년 ${m}월 ${d}일`;
        document.getElementById('modalLunarDate').innerText = `음력 ${getLunarDate(dateObj)}`;

        // Load Data
        const data = scheduleData[dateKey] || { expense: '', todos: [] };
        
        // Set Expense
        const expInput = document.getElementById('expenseInput');
        expInput.value = data.expense ? Number(data.expense).toLocaleString() : '';
        
        // Set Todos
        renderTodoList(data.todos);

        // Show Modal
        const modal = document.getElementById('detailModal');
        const modalContent = document.getElementById('modalContent');
        modal.classList.remove('hidden');
        // Small delay for transition
        setTimeout(() => {
            modal.classList.remove('opacity-0');
            modalContent.classList.remove('scale-95');
            modalContent.classList.add('scale-100');
        }, 10);
    }

    function closeModal() {
        const modal = document.getElementById('detailModal');
        const modalContent = document.getElementById('modalContent');
        
        modal.classList.add('opacity-0');
        modalContent.classList.remove('scale-100');
        modalContent.classList.add('scale-95');
        
        setTimeout(() => {
            modal.classList.add('hidden');
        }, 300);
    }

    // --- Todo Logic ---
    function renderTodoList(todos) {
        const listEl = document.getElementById('todoList');
        listEl.innerHTML = '';
        
        if (!todos) todos = [];

        todos.forEach((todo, index) => {
            const li = document.createElement('li');
            li.className = "flex items-center group bg-white p-2 rounded border border-transparent hover:border-slate-100 hover:shadow-sm transition";
            
            li.innerHTML = `
                <button onclick="toggleTodo(${index})" class="mr-3 text-lg ${todo.done ? 'text-indigo-400' : 'text-slate-300 hover:text-indigo-500'} transition">
                    <i class="fa-${todo.done ? 'solid' : 'regular'} fa-square-check"></i>
                </button>
                <span class="flex-1 text-sm ${todo.done ? 'line-through text-slate-400' : 'text-slate-700'}">${todo.text}</span>
                <button onclick="deleteTodo(${index})" class="text-slate-300 hover:text-red-400 opacity-0 group-hover:opacity-100 transition px-2">
                    <i class="fa-solid fa-trash"></i>
                </button>
            `;
            listEl.appendChild(li);
        });
    }

    function addTodoItem() {
        const input = document.getElementById('newTodoInput');
        const text = input.value.trim();
        if (!text) return;

        const data = getTempModalData();
        data.todos.push({ text: text, done: false });
        
        // Temporarily save to memory state to re-render list
        updateTempData(data);
        renderTodoList(data.todos);
        input.value = '';
        input.focus();
    }

    function toggleTodo(index) {
        const data = getTempModalData();
        data.todos[index].done = !data.todos[index].done;
        updateTempData(data);
        renderTodoList(data.todos);
    }

    function deleteTodo(index) {
        const data = getTempModalData();
        data.todos.splice(index, 1);
        updateTempData(data);
        renderTodoList(data.todos);
    }

    function getTempModalData() {
        // Helper to get current state in modal (merging UI input with memory)
        // Since we modify the list in place, we pull from scheduleData but need to respect current UI
        if (!scheduleData[selectedDateKey]) {
            scheduleData[selectedDateKey] = { expense: 0, todos: [] };
        }
        return scheduleData[selectedDateKey];
    }

    function updateTempData(data) {
        scheduleData[selectedDateKey] = data;
    }

    // --- Expense Logic ---
    function formatCurrency(input) {
        let val = input.value.replace(/[^0-9]/g, '');
        if (val) {
            input.value = Number(val).toLocaleString();
        } else {
            input.value = '';
        }
    }

    function saveCurrentData() {
        if (!selectedDateKey) return;

        // Get expense value
        const expInput = document.getElementById('expenseInput');
        const expenseVal = parseInt(expInput.value.replace(/,/g, '')) || 0;

        // Get current todos are already in scheduleData via helper functions
        // Just update expense
        if (!scheduleData[selectedDateKey]) scheduleData[selectedDateKey] = { todos: [] };
        scheduleData[selectedDateKey].expense = expenseVal;

        // Persist
        saveToBackend();
        closeModal();
    }

    // --- Utilities ---
    function showToast(msg) {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.classList.remove('translate-y-20', 'opacity-0');
        setTimeout(() => {
            toast.classList.add('translate-y-20', 'opacity-0');
        }, 3000);
    }

</script>
</body>
</html>
